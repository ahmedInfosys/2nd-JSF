<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item">
        <img src="http://images1.browardpalmbeach.com/imager/jumbo-lump-crab-cakes-a-recipe-by-michae/u/original/6401010/crab_cake_thumb_550x398.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Crab cake 1</h3>
          <p>This looks good!!!!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://search.chow.com/thumbnail/1600/0/www.chowstatic.com/assets/recipe_photos/29313_crab_cakes.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Crab cake 2</h3>
          <p>This looks better than crab cake 1.</p>
        </div>
      </div>


      <div class="item active">
        <img src="http://2.bp.blogspot.com/-i_4wwUI-fk8/TtquGxZqijI/AAAAAAAABJ0/B7_oSvJbAZ8/s1600/CrabCakesCake.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Crab cake 3</h3>
          <p>This also looks good.</p>
        </div>
      </div>

      <div class="item">
        <img src="http://jessicaburns.com/wp-content/uploads/2012/07/IMG_1093.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Crab cake 3</h3>
          <p>Family size crab cake.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
